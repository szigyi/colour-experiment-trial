<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.6.3.min.js"></script>
	<script src="js/tool_engine.js"></script>
	<script src="js/colour_perception_engine.js"></script>
</head>
<body onload="startColourPerception()">
	<section class="container">
		<h1>Colour Perception <h4 id="image-number-tracker"></h4></h1>
		<section id="image_container"></section>
		<form id="colour-perception-form">
			<label for="red" class="form-label">Red</label>
			<input type="range" class="form-range" min="0" max="100" value="0" step="1" class="slider" id="red">
			<label for="green" class="form-label">Green</label>
			<input type="range" class="form-range" min="0" max="100" value="0" step="1" class="slider" id="green">
			<label for="blue" class="form-label">Blue</label>
			<input type="range" class="form-range" min="0" max="100" value="0" step="1" class="slider" id="blue">

			<input type="button"class="btn btn-primary" id="submit-perception-button" name="submit" value="Submit" onclick="submitPerception()">
			<a href="d_thank_you.html" id="thank-you" class="btn btn-primary d-none" role="button">Press for the next page</a>
			<a href="c_short_term_memory_instruction.html" id="short-term-memory" class="btn btn-primary d-none" role="button">Press for the next page</a>
		</form>
	</section>
</body>
</html>
