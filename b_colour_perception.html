<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.6.3.min.js"></script>
	<script src="js/tool_engine.js"></script>
	<script src="js/colour_perception_engine.js"></script>
</head>
<body onload="startColourPerception()">
	<section class="container">
		<section id="header">
			<h1>Colour Perception</h1>
			<h4 id="image-number-tracker"></h4>
		</section>

		<section id="image_container" class="mb-3"></section>
		<form id="colour-perception-form">
			<div class="row">
				<label for="red" class="col-sm-1 col-form-label">Red</label>
				<div class="col-sm-11">
					<input type="range" class="form-range" min="0" max="100" value="0" step="1" id="red">
				</div>
			</div>
			<div class="row">
				<label for="green" class="col-sm-1 col-form-label">Green</label>
				<div class="col-sm-11">
					<input type="range" class="form-range" min="0" max="100" value="0" step="1" id="green">
				</div>
			</div>
			<div class="row mb-3">
				<label for="blue" class="col-sm-1 col-form-label">Blue</label>
				<div class="col-sm-11">
					<input type="range" class="form-range" min="0" max="100" value="0" step="1" id="blue">
				</div>
			</div>

			<input type="button" class="btn btn-primary" id="submit-perception-button" name="submit" value="Submit" onclick="submitPerception()">
			<a href="d_thank_you.html" id="thank-you" class="btn btn-success d-none" role="button">Click here for the next page</a>
			<a href="break_in_between.html?source=colour-perception" id="short-term-memory" class="btn btn-success d-none" role="button">Click here for the next page</a>
		</form>
	</section>
</body>
</html>
